server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: osint-webapp

  datasource:
    url: jdbc:postgresql://localhost:5432/osint
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:liquibase/changelog-root.yml
    contexts: schema

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.osint: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

scan:
  max-active-containers: 10